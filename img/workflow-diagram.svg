<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <style>
    .box { fill: #f5f7fa; stroke: #5d87ff; stroke-width: 2; }
    .arrow { stroke: #5d87ff; stroke-width: 2; marker-end: url(#arrowhead); }
    .icon { fill: #5d87ff; }
    .text { font-family: 'Inter', sans-serif; font-size: 14px; fill: #333; }
  </style>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#5d87ff" />
    </marker>
  </defs>
  
  <!-- Step 1 -->
  <rect class="box" x="50" y="150" width="150" height="80" rx="8" />
  <text class="text" x="125" y="180" text-anchor="middle">Data Collection</text>
  <circle class="icon" cx="125" cy="210" r="15" />
  <text class="text" x="125" y="215" text-anchor="middle" fill="white">1</text>
  
  <!-- Arrow 1 -->
  <line class="arrow" x1="200" y1="190" x2="250" y2="190" />
  
  <!-- Step 2 -->
  <rect class="box" x="250" y="150" width="150" height="80" rx="8" />
  <text class="text" x="325" y="180" text-anchor="middle">AI Processing</text>
  <circle class="icon" cx="325" cy="210" r="15" />
  <text class="text" x="325" y="215" text-anchor="middle" fill="white">2</text>
  
  <!-- Arrow 2 -->
  <line class="arrow" x1="400" y1="190" x2="450" y2="190" />
  
  <!-- Step 3 -->
  <rect class="box" x="450" y="150" width="150" height="80" rx="8" />
  <text class="text" x="525" y="180" text-anchor="middle">Personalization</text>
  <circle class="icon" cx="525" cy="210" r="15" />
  <text class="text" x="525" y="215" text-anchor="middle" fill="white">3</text>
  
  <!-- Arrow 3 -->
  <line class="arrow" x1="600" y1="190" x2="650" y2="190" />
  
  <!-- Step 4 -->
  <rect class="box" x="650" y="150" width="150" height="80" rx="8" />
  <text class="text" x="725" y="180" text-anchor="middle">Customer Outreach</text>
  <circle class="icon" cx="725" cy="210" r="15" />
  <text class="text" x="725" y="215" text-anchor="middle" fill="white">4</text>
</svg> 